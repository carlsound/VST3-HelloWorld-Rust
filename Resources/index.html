
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VST3 Skeleton UI (dB, log curve + vertical canvas meters)</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="wrap">
    <h1>VST3 Skeleton UI</h1>
    <label>
      Gain (dB)
      <input type="range" id="gain" min="0" max="1" step="0.001" value="0.833" />
    </label>
    <section class="meter-section">
      <header class="meter-header">
        <span>Left / Right Meters (Peak & RMS)</span>
        <span class="meter-scale">Scale: −60 dB … 0 dB</span>
      </header>
      <div class="meter-wrap">
        <canvas id="meterCanvas" class="meter-canvas meter-vertical" width="340" height="320" aria-label="Peak/RMS meters"></canvas>
      </div>
      <div class="meter-text">
        <div><strong>Left</strong> — Peak: <span id="peakL">-∞ dB</span> | RMS: <span id="rmsL">-∞ dB</span></div>
        <div><strong>Right</strong> — Peak: <span id="peakR">-∞ dB</span> | RMS: <span id="rmsR">-∞ dB</span></div>
      </div>
    </section>
    <pre id="log"></pre>
  </div>
  <div id="meterTooltip" class="meter-tooltip" role="tooltip" aria-hidden="true"></div>
  <script src="ui.js"></script>
</body>
</html>
